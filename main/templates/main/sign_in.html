<html>

<head>
    <title>Sign In</title>
</head>

<body>
    <p>This is the sign in form</p>
    <form method='POST' action='/sign_in/'>
        {%csrf_token%}
        <h5>Username</h5>
        <input type='text' name='username' required>
        <br>
        <h5>Password</h5>
        <input type='Password' name='password' required>
        <br>
        <button type='submit' name='SignIn'>Sign In</button>
    </form>
</body>

</html>
